<ion-header class="padding-header-alumno">
  <ion-toolbar color="verde">
    <ion-buttons slot="start">  
      <ion-back-button default-href="home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Bienvenido nombre_alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="rosado">
  <ion-card color="amarillo" class="ion-card-asistencia">
    <h1 class="ion-text-center">Asistencia en linea</h1>
    <br>
    <h5 class="ion-text-justify">Por reglamento académico tienes que tener un 70% de Asistencia en cada uno de tus ramos para
      aprobar el curso, en esta sección podrás revisar el avance y así no repetir por no ir a
      clases.</h5>
  </ion-card>
  <ion-button expand="block" color="boton" class="botonAsistencia" routerLink="/camara-alumno">
    Marcar Asistencia</ion-button>
</ion-content>

<ion-footer class="padding-footer-alumno">
  <ion-toolbar color="verde">
    <ion-title class="ion-text-center">VIVO DUOC REMAKE</ion-title>
  </ion-toolbar>
</ion-footer>

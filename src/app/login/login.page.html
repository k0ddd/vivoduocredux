<ion-header class="padding-header-login">
  <ion-toolbar color="verde">
    <ion-title>VIVO DUOC REMAKE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="rosado">
  <ion-card color="amarillo">
    <ion-card-header>
      <ion-card-title>
        <h1 class="ion-text-center">
          ¡Bienvenido!
        </h1>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating" >Usuario</ion-label>
        <ion-input typer="text" [(ngModel)]="login.usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" >Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="login.password"></ion-input>
      </ion-item>
      <ion-button expand="block" color="boton" (click)="ingresar()">Ingresar</ion-button>
      <br>
      <ion-button color="boton" [routerLink]="['/recuperar-contrasena']">¿HAS OLVIDADO TU CONTRASEÑA?</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer class="padding-footer-login">
  <ion-toolbar color="verde">
    <ion-title class="ion-text-center">VIVO DUOC REMAKE</ion-title>
  </ion-toolbar>
</ion-footer>
